<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Developer Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">

    <!-- タイトル -->
    <section class="hero">
      <h1>デベロッパーサイト</h1>
      <p class="subtitle">小さなアプリやゲーム開発しています。</p>
    </section>

    <!-- 自己紹介 -->
    <section class="about">
      <p>
        こんにちは👋。Unity・Flutterを中心に、小さなアプリを個人開発しています、深山伊安と申します。<br>
        医療・教育分野に興味があり、将来的にはそういった分野のアプリも作りたいと考えています。
    　　それまでは、まったり個人開発を続けながら、その記録をここに残していく予定です。
      </p>
    </section>

    <!-- プロダクト -->
    <section class="products">
      <h2>Products</h2>

      <div class="product-grid">
        <a href="https://example.com" class="product-card" target="_blank">
          <img src="images/app1.png" alt="App 1">
          <span>App Name 1</span>
        </a>

        <a href="https://example.com" class="product-card" target="_blank">
          <img src="images/app2.png" alt="App 2">
          <span>App Name 2</span>
        </a>
      </div>
    </section>

  </main>
</body>
</html>
